<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Increase Your Accuracy</title>
	</head>
	<body>
		<section class="screen">
			<h1>Shoot the balls!</h1>
			<a href="#" class="start">Start</a>
		</section>
		<section class="screen">
			<h2>Select time</h2>
			<ul class="time__list">
				<li class="time__item">
					<button class="time__btn" data-time="10">10s</button>
				</li>
				<li class="time__item">
					<button class="time__btn" data-time="20">20s</button>
				</li>
				<li class="time__item">
					<button class="time__btn" data-time="30">30s</button>
				</li>
				<li class="time__item">
					<button class="time__btn" data-time="60">60s</button>
				</li>
			</ul>
		</section>
		<section class="screen">
			<h3 class="time__left">Left <span class="time__value">00:00</span></h3>
			<div class="board"></div>
			<div class="restart"><a href="#" onclick="location.reload()" >Restart</a></div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
